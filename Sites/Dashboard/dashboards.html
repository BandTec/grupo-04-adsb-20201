<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Mind6</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/machines.css">
</head>

<body>
    <div class="client-page">
        <!-- <button class="menu__close" onclick="alternMenu()">Fechar</button> -->
        <header class="menu" id="menuBar" style="left: 0px;">
            <img onclick="window.location = 'home.html'" src="./images/Logo-DotControl-Tec-white.png" class="logo"
                alt="Imagem Logo">
            <div class="line"></div>
            <div class="back-icons-menu">
                <ul class="links-list">
                    <div class="icons-links">
                        <li><a href="#"><i class="fas fa-chalkboard-teacher"></i></a></li>
                        <a href="#">
                            <p class="link">SALAS</p>
                        </a>
                    </div>

                    <div class="icons-links">
                        <li><a href="#"><i class="fas fa-laptop"></i></a></li>
                        <a href="machines.html">
                            <p class="link">MÁQUINAS</p>
                        </a>
                    </div>

                    <div class="icons-links">
                        <li><a href="#"><i class="fas fa-chart-line"></i></a></li>
                        <a href="#">
                            <p class="link">DASHBOARD</p>
                        </a>
                    </div>

                    <div class="icons-links">
                        <li><a href="#"><i class="fas fa-file-contract"></i></a></li>
                        <a href="#">
                            <p class="link">RELÁTORIOS</p>
                        </a>
                    </div>
                </ul>
            </div>

            <div class="line2"></div>

            <div class="contact-shapes">
                <ul class="contact-list">
                    <li class="contact-list__contact" class="link-contact">TELEFONE</li>
                    <li class="contact-list__contact" class="link-contact">EMAIL</li>
                    <li class="contact-list__contact" class="link-contact">HELP DESK</li>
                </ul>
            </div>

            <a href="#" class="myButton"><i class="fas fa-sign-out-alt"></i> Sing Out</a>
        </header>
        <div class="page dashboard">
            <div class="dashboard__box-components">

                <div class="dashboard__box-components__component">CPU</div>
                <div class="dashboard__box-components__component">Memoria</div>
                <div class="dashboard__box-components__component">Disco</div>
                <div class="dashboard__box-components__component">HD/SSD GRAPHICS</div>

            </div>
            <div class="dashboard__box-main-grafics">
                <div class="dashboard__box-main-grafics__container-info">
                    <div class="dashboard__box-main-grafics__container-info__info"></div>
                    <div class="dashboard__box-main-grafics__container-info__info"></div>
                </div>
                <div class="dashboard__box-main-grafics__info-main"></div>
            </div>
            <div class="dashboard__use-grafic">
                <canvas id="myChart" height="100%"></canvas>
            </div>
            <div class="dashboard__temp-grafic">
                <canvas id="myChart2" height="100%"></canvas>
            </div>
            <div class="dashboard__heat-map">
                <canvas id="heatMap" class="dashboard__heat-map__print-heat" width="819px" height="500px"></canvas><img
                    src="images/motherboard.png" class="dashboard__heat-map__motherboard" alt="">
            </div>
        </div>
    </div>
</body>

</html>

<script src="https://kit.fontawesome.com/26d639ee5e.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<script src="./simpleheat.js"></script>
<script src="charts.js"></script>
<script src="heatmap.js"></script>
