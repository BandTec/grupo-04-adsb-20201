<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquinas - MIND 6</title>
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/machines.css">
</head>

<body>
    <header class="menu" id="menuBar" style="left: 0px;">
        <img href="home.html" src="./images/Logo-DotControl-Tec-white.png" class="logo" alt="Imagem Logo">
        <div class="line"></div>
        <div class="back-icons-menu">
            <ul class="links-list">
                <div class="icons-links">
                    <li><a href="#"><i class="fas fa-chalkboard-teacher"></i></a></li>
                    <a href="#">
                        <p class="link">SALAS</p>
                    </a>
                </div>

                <div class="icons-links ">
                    <li class="selected"><a href="#"><i class="fas fa-laptop "></i></a></li>
                    <a href="machines.html">
                        <p class="link">MÁQUINAS</p>
                    </a>
                </div>

                <div class="icons-links">
                    <li><a href="#"><i class="fas fa-file-contract"></i></a></li>
                    <a href="#">
                        <p class="link">RELÁTORIOS</p>
                    </a>
                </div>
            </ul>
        </div>

        <div class="line2"></div>

        <div class="contact-shapes">
            <ul class="contact-list">
                <li class="contact-list__contact" class="link-contact">TELEFONE</li>
                <li class="contact-list__contact" class="link-contact">EMAIL</li>
                <li class="contact-list__contact" class="link-contact">HELP DESK</li>
            </ul>
        </div>

        <a href="#" class="myButton"><i class="fas fa-sign-out-alt"></i> Sing Out</a>
    </header>
    <div class="page machines">
        <i class="fas fa-arrow-left dashboard__return-btn" onclick="window.history.back()"></i>
        <h3 class="machines__title">Computadores</h3>
        <div class="machines__box-machines" id="machines">
            <!-- COMPUTADORES SERÃO ADICIONADOS AQUI -->
        </div>
        <button class="machine__btn-dash" onclick="window.location = 'dashboards.html';" id="btnDash">Visualizar
            Dashbords</button>

        <div class="machines__reports">
            <h3 class="machines__reports__title">Relatorios</h3>
            <div class="machines__reports__selectors">
                <select id="dia" class="machines__reports__selectors__selector">
                    <option value="selecione">Selecione um dia</option>
                    <option value="domingo">Domingo</option>
                    <option value="segunda">Segunda</option>
                    <option value="terça">Terça</option>
                    <option value="quarta">Quarta</option>
                    <option value="quinta">Quinta</option>
                    <option value="sexta">Sexta</option>
                    <option value="sexta">Sexta</option>
                </select>
                <select id="mes" class="machines__reports__selectors__selector">
                    <option value="selecione">Selecione um mês</option>
                    <option value="janeiro">Janeiro</option>
                    <option value="fevereiro">Fevereiro</option>
                    <option value="marco">Marco</option>
                    <option value="abril">Abril</option>
                    <option value="maio">Maio</option>
                    <option value="junho">Junho</option>
                    <option value="julho">Julho</option>
                    <option value="agosto">Agosto</option>
                    <option value="setembro">Setembro</option>
                    <option value="outubro">Outubro</option>
                    <option value="novembro">Novembro</option>
                    <option value="desembro">Desembro</option>
                </select>
                <select id="ano" class="machines__reports__selectors__selector">
                    <option value="selecione">Selecione um Ano</option>
                    <option value="2020">2020</option>
                </select>
            </div>
            <div class="machines__reports__box-reports">
                <table class="machines__reports__box-reports__table-reports">
                    <thead class="machines__reports__box-reports__table-reports__table-title">
                        <th>Relatório</th>
                        <th>Título</th>
                    </thead>
                    <tbody id="reports">
                        <!-- RELATORIOS SERÃO INSERIDOS AQUI -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>

<script src="https://kit.fontawesome.com/26d639ee5e.js" crossorigin="anonymous"></script>
<script>
    function addMachines() {
        for (i = 0; i < 40; i++) {
            machines.innerHTML += `<div onclick="enableButton()" class="machines__box-machines__machine">
                <h4 class="machines__box-machines__machine__name">
                    LAPTOP-12045
                </h4>
                <i class="fas fa-desktop machines__box-machines__machine__icon"></i>
            </div>`;
        }

    }
    function addReports() {
        for (i = 0; i < 50; i++) {
            reports.innerHTML += `<tr class="machines__reports__box-reports__report">
                            <td>Relatório de máquina PC15-SALA1A</td>
                            <td>CPU alta temperatura</td>
                        </tr>`;
        }
    }
    addMachines();
    addReports();

    function enableButton() {
        btnDash.style.display = "block";
    }
</script>
